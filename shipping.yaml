- name: install shipping component
  hosts: shipping
  become: yes
  vars:
    mysql_password: RoboShop@1
  tasks: 
  - name: install maven
    ansible.built.dnf:
      name: maven
      state: present
  
  - name: create roboshop user
    ansible.builtin.user:
       name: roboshop

  - name: recursively remove app directory
    ansible.builtin.file:
       path: /app
       state: absent

  - name: create app directory
    ansible.builtin.file:
       path: /app
       state: directory

  - name: download shippingapplication
    ansible.builtin.get_url:
       url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
       dest: /tmp

  - name: extract shipping application
    ansible.builtin.unarchive:
       src: /tmp/shipping.zip
       dest: /app
       remote_src: yes

  - name: install dependencies
    ansible.builtin.command: mvn clean pacakge
    args:
       chdir: /app

  - name: rename jar file
    ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
    args:
      chdir: /app

  - name: copy shipping service
    ansible.builtin.copy:
       src: shipping.service
       dest: /etc/systemd/system/shipping.service

  - name: deamon realod and start
     ansible.builtin.systemd_service:
      daemon_reload: true
    
  -  name: install mysql client
    ansible.builtin.package:
      name: mysql
      state: present

  - name: check cities schema exist or not
    ansible.builtin.command:  mysql -h mysql.devopstraining.space -uroot -p{{mysql_password}} -sN -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'cities'"
    register: schema

  - name: print output
    ansible.builtin.debug:
     msg: "schema output: {{output}}""
    
  

